    <!--
    <script type="text/javascript" src="./peerjs/0.3.14/peer.min.js"></script>

    <script src="https://skyway.io/dist/0.3/peer.js"></script>
    <script type="text/javascript" src="../dist/mario.js"></script>
    <script>
        window.onload = function () {
            new Charjs.Mountains(2).drawBackgroundImage(document.body);
        }

        function openGame(){
            var gameId = document.getElementById('peerId').value;
            // Create Game Controller
            Charjs.GameHost.apiKey = '28d0ebae-c7f0-45f8-83ed-1e2cac9bf17a';
            var host = Charjs.GameHost.GetController(null, document.getElementById('world'), 2, undefined, function (name, point) {
            }, function (name, point) {
            });

            // Draw ground
            host.CreateGround(Charjs.NormalGroundWorld, document.getElementById('ground'));

            // Draw Background
            host.openHost(gameId).then(function (id) {
                // Print Game ID
                document.getElementById("finalized_peerId").innerText = id;
                document.getElementById("finalized_peerId").style.display = "block";
                document.getElementById("peerId").style.display = "none";
                document.getElementById("open_button").style.display = "none";

                host.onClientConnected().then(function () {
                    // Create Blocks
                    host.CreateObjectInstanceWithRemote(Charjs.NormalBlockWorld, { x: 48, y: 200 });
                    host.CreateObjectInstanceWithRemote(Charjs.NormalBlockWorld, { x: 80, y: 200 });
                    host.CreateObjectInstanceWithRemote(Charjs.NormalBlockWorld, { x: 112, y: 200 });

                    host.CreateObjectInstanceWithRemote(Charjs.NormalBlockWorld, { x: 148, y: 100 });
                    host.CreateObjectInstanceWithRemote(Charjs.NormalBlockWorld, { x: 180, y: 100 });
                    host.CreateObjectInstanceWithRemote(Charjs.NormalBlockWorld, { x: 212, y: 100 });

                    host.CreateObjectInstanceWithRemote(Charjs.NormalBlockWorld, { x: 260, y: 200 });
                    host.CreateObjectInstanceWithRemote(Charjs.NormalBlockWorld, { x: 292, y: 200 });
                    host.CreateObjectInstanceWithRemote(Charjs.NormalBlockWorld, { x: 324, y: 200 });
                    host.CreateObjectInstanceWithRemote(Charjs.NormalBlockWorld, { x: 324, y: 230 });

                    host.CreateEnemyInstanceWithRemote(Charjs.KoopatroopaWorld, { x: 280, y: 300 }, Charjs.Direction.Right);


                    var mario = host.CreatePlayerInstanceWithRemote(Charjs.MarioWorld, { x: 10, y: 0 });
                    var keybord = new Charjs.KeyboardController();
                    var marioProxy = new Charjs.PlayerProxy(mario, host._peer);
                    keybord.init(marioProxy).registerCommand();

                    host.initDone();
                    host.gameStart();
                });
            });
        }
    </script>
